<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Noah's survey form</h1>
    <P id="description"><i>Thanks for filling this form</i></P>

    <form id="Survey-form"> 

        <div class="form-control">
                <label for="name" id="name-label">Name</label>
                <input type="text"  placeholder="Enter your name" id="name" required>
        </div>

            <div class="form-control">
                    <label for="email" id="email-label">Email</label>
                    <input type="text"  placeholder="Enter an email" id="email" required>
            </div>
            
            <div class="form-control">
                    <label for="number">Age</label>
                    <input type="number"   min ="10" max ="99" placeholder="Enter your age" id="number-label" required min="0"max="200">
            </div>
                  
    
          
        <div class="form-control">
            <label for="role"> Which option best describes your current role? </label>
                <select  name = "role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="fill time learner">Full Time Learner</option>
                        <option value="orefer not to say">Prefer not to Say</option>
                        <option value="other">Other</option>
                    </select>
        </div>

        <div class="form-control">
                <label>Would you recommend freecodecamp to a friend? </label>

                <label for="recommend"><input type="radio" name="recommend" id="recommend" value="Definitely">Definitely</label>
                <label for="recommend"><input type="radio" name="recommend" id="recommend" value="maybe">Maybe</label>
                <label for="recommend"><input type="radio" name="recommend" id="recommend" value="not sure">Not sure</label>
            </div>

        <div class="form-control">
            <label>What would you like to see improved<small>(check all that apply)</small></label>

            <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="improve-1"/> Projects</label>
            <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="improve-2"/>Back-end Projects</label>
            <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="improve-3"/>Data Visualization</label>
            <label for="improvw-4"><input type="checkbox" name="improve" id="improve-4" value="improve-4"/>Challenges</label>
            <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="improve-5"/>Open Source Community</label>
            <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="improve-6"/>Glitter help rooms</label>
            <label for="improve-7"><input type="checkbox" name="improve" id="improve-7" value="improve-7"/>Videos</label>
            <label for="improve-8"><input type="checkbox" name="improve" id="improve-8" value="improve-8"/>City Meetups</label>
            <label for="improve-9"><input type="checkbox" name="improve" id="improve-9" value="improve-9"/>Wiki</label>
            <label for="improve-10"><input type="checkbox" name="improve" id="improve-10" value="improve-10"/>Forum</label>
            <label for="improve-11"><input type="checkbox" name="improve" id="improve-11" value="improve-11"/>Additional Courses</label>
        </div>

        <div class="form-control">
                <label for="feature"> What is your favourite feature of freecodecamp?</label>
                    <select  name = "feature" id="feature">
                            <option value="student">Challenges</option>
                            <option value="full time job">Community</option>
                            <option value="fill time learner">Projects</option>
                            <option value="orefer not to say">Open Source</option>
                            <option value="other">Other</option>
                        </select>
            </div>
          
            <div class="form-control">
                <label for="Comments">Any Comments or suggestions?</label>

                <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
